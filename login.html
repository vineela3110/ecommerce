<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css"> <!-- Link to CSS file -->
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="logo">
                <h1>Beauty Shop</h1>
            </div>
            <ul class="nav-links">
                <li><a href="http://127.0.0.1:5501/beauty.html">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="http://127.0.0.1:5501/about.html">About Us</a></li>
                <li><a href="http://127.0.0.1:5501/contact.html">Contact</a></li>
            </ul>
            <div class="auth-links">
                <button class="auth-btn" id="login-btn"><a href="http://127.0.0.1:5501/login.html">LOGIN</a></button>
            
            </div>
        </nav>
    </header>

    <div class="login-container">
        <h2>Login</h2>
        <form action="#" method="POST">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn"><a href="http://127.0.0.1:5501/beauty.html">LOGIN</a></button>
            <p class="signup-link">Don't have an account? <a href="http://127.0.0.1:5501/registration.html">SignUp</a></p>
        </form>
    </div>
</body>
</html>
