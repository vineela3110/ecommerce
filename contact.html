<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="logo">
                <h1>Beauty Shop</h1>
            </div>
            <ul class="nav-links">
                <li><a href="http://127.0.0.1:5501/beauty.html">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="http://127.0.0.1:5501/about.html">About Us</a></li>
                <li><a href="http://127.0.0.1:5501/contact.html">Contact</a></li>
            </ul>
            <div class="auth-links">
                <button class="auth-btn" id="login-btn"><a href="http://127.0.0.1:5501/login.html">LOGIN</a></button>
                
            </div>
        </nav>
    </header>
    <div class="contact-container">
        <h1>Contact Us</h1>
        <p>We'd love to hear from you! Fill out the form below and we'll get back to you as soon as possible.</p>

        <form class="contact-form">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>

            <button type="submit"><a href="http://127.0.0.1:5501/sent.html">Send Message</button>
        </form>
    </div>
    
</body>
</html>
