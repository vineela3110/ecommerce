
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="logo">
                <h1>Beauty Shop</h1>
            </div>
            <ul class="nav-links">
                <li><a href="http://127.0.0.1:5501/beauty.html">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="http://127.0.0.1:5501/about.html">About Us</a></li>
                <li><a href="http://127.0.0.1:5501/contact.html">Contact</a></li>
            </ul>
            <div class="auth-links">
                <button class="auth-btn" id="login-btn"><a href="http://127.0.0.1:5501/login.html">LOGIN</a></button>
        
            </div>
        </nav>
    </header>
    <div class="registration-container">
        <h1>Registration</h1>
        <form action="#" method="POST">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <button type="submit"><a href="http://127.0.0.1:5501/beauty.html">Signin</button>
            <p>Already have an account? <a href="http://127.0.0.1:5501/login.html">Login</a></p>
        </form>
</body>
</html>
